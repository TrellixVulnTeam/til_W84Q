{% extends 'base.html' %}

{% block content %}
<h1>Index</h1>
<a href="{% url 'articles:create'%}">글쓰기</a>
<hr>
{% for article in articles %}
    <p>글번호 : {{article.pk}}</p>
    <p>글제목 : {{article.title}}</p>
    <p>글내용 : {{article.content}}</p>
    <a href="{% url 'articles:detail' article.pk %}">글내용보기</a>
    
<hr>
{% endfor %}
{% endblock content %}
