{% extends 'base.html' %}

{% block content %}
<h1 class='text-center'>Articles의 인덱스</h1>
<a href="{%url 'articles:new'%}"> [게시글 작성]</a>
{% for article in articles %}
<p>글 번호{{article.id}}</p>

{% endfor %}
{% endblock content %}
