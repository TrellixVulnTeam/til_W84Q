{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
{% endblock css %}
{% block content %}
<img src="{% static '/articles/2.jfif' %}" alt="왜지">

<h1>Articles</h1>
<a href="{% url 'articles:create'%}">[CREATE]</a>
{% for article in articles %}
    <h2>number: {{article.pk}}</h2>
    <h2>name: {{article.title}}</h2>
    <h2>content: {{article.content}}</h2>
    <a href="{% url 'articles:detail' article.pk %}">상세보기</a>
    <hr>
{% endfor %}
{% endblock content %}
